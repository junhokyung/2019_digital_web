<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>문서 제목</title>
	<script>
		var point = 90;
		var grade = "";
		if (point>=90){
			grade="A";
		}else if(point>=80){
			grade="B";
		}else if(point>=70){
			grade="C";
		}else if(point>=60){
			grade="D";
		}else {
			grade="F";
		}

		document.write("학생의 학점은" + grade + "입니다." + "<br>");

		var score = 85;
		var grade = "";
		if(score>= 90){grade= "A";}
		else if(score>=80){grade="B"}
		else if(score>=70){grade="C";}
		else if(score>=60){grade="D";}
		else{grade = "F";}
		document.write("당신의 성적은 " + grade + "입니다." +"<br>")

	
		for(var i=0;i<5;i++){
			var result = "";
		for(var k=0;k<=i;k++){
			// result += "*";
			result=result+k;
		}
			document.write(i + "+" + k + result +"<br>");
		}

		var sum =0;
		for(var z=1;z<=10;z++){
			// sum+=z;
			sum=sum+z;
		}document.write(sum + "<br>");

		var total = 0;
		for(var a=1;a<=10;a++){
			//document.write(a + "<br>");
			var result = "";
			for(var b=1;b<=a;b++){
				result=result+b;
				if(b != a) result = result + "+";
				total = total + b;
			}
			
			document.write(result+" = "+total+ "<br>")
			total=0;
		}
	</script>
</head>
<body>
	<div>
	<script>sum(1);</script>
	</div>
</body>
</html>
