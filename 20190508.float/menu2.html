<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>문서 제목</title>
	<style>
		*{margin:0;padding:0;}
		li{list-style:none;}
		a:link,a:visited{color:black;}
		a{text-decoration:none;}

		nav.menu_wrap{width: 890px; margin:0 auto;}
		nav.menu_wrap>ul{}
		nav.menu_wrap>ul>li:after{content:""; clear:both;display:block;}
		nav.menu_wrap>ul>li{float:left; width:16.66%;background-color: blue; }
		nav.menu_wrap>ul>li>a{border-right:1px solid white;color:white;text-align:center;display:block;line-height: 45px; font-weight: bold;}
		nav.menu_wrap>ul>li>a:hover{color:white; background-color:skyblue;}
		
		div.visaul{height: 300px;background-color:pink;}
	</style>
</head>
<body>
	<nav class="menu_wrap">
		<ul>	
			<li><a href="#">MENU1</a></li>
			<li><a href="#">MENU2</a></li>
			<li><a href="#">MENU3</a></li>
			<li><a href="#">MENU4</a></li>
			<li><a href="#">MENU5</a></li>
			<li><a href="#">MENU6</a></li>
		</ul>	

	</nav>
	<div class="visaul"></div>
</body>
</html>
